<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dustin Farley</title>
	<style>body{margin: 0; overflow: hidden;} #canv {width: 100vw; height: 100vh;}</style>
</head>
<body>
	<canvas id="canv"></canvas>
</body>
<script>
	const canvas = document.getElementById('canv');
	const ctx = canvas.getContext('2d');
	const w = canvas.width = document.body.offsetWidth;
	const h = canvas.height = document.body.offsetHeight;
	ctx.fillStyle = '#000';
	ctx.fillRect(0, 0, w, h);
	const cols = Math.floor(w / 4) + 1;
	const ypos = Array(cols).fill(0);
	const message = "789e71afe2b66c0ec73b82d0c235e59f";
	let start = false;
	function matrix () {
		ctx.fillStyle = 'rgba(0,0,0,0.025)';
		ctx.fillRect(0, 0, w, h);
		ctx.fillStyle = '#0f0';
		ctx.font = '8pt monospace';
		const height = window.innerHeight;

		ypos.forEach((y, ind) => {
			const text = message.charAt(Math.floor(Math.random() * message.length));
			const x = ind * 5;
			ctx.fillText(text, x, y);
			if (!start) {
				ypos[ind] = (Math.random() * height);
			} else {
				if (y > (height/1.05) + Math.random() * height) ypos[ind] = (Math.random() * height) - height/3;
				else ypos[ind] = y + (Math.random() * 15);
			}
		});
		start = true;
	}
	setInterval(matrix, 80);
</script>
</html>
